<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checke</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number to check Even or Odd:"));
        if (number % 2 == 0){
            alert(number + "is Even");
        } else {alert(number + "is odd.")}
    </script>
</body>
</html>
