<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt(" enter first number:"));
        let num2 = Number(prompt(" enter second number:"));
        let operator = prompt("Enter operator (+, - , *, /):");

        let result;
        
        if(operator == "+"){
            result = num1 + num2;
        } else if (operator == "-"){
            result = num1-num2;
        }else if (operator == "*"){
            result = num1*num2;
        }else if (operator == "/"){
            if (num2 == 0){
                alert("Division by zero is not allowed");
            } else {
                result = num1/num2;
            }
        } else {
            alert("Invalid operator");
        }
        if (result !== undefined){
            alert("result:" + result);
        }
    </script>
</body>
</html>
