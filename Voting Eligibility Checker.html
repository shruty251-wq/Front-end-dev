<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Checker</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("enter your age:"));
        if( age >= 18){
            alert("You are Eligible to vote.");
        } else {
            let waittime = 18 - age;
            alert("you are eligible yet . you need to wait" + waittime + "More year(s).");
        }
    </script>
</body>
</html>
