<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Numbers Without Using a Third Variable</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter value for a:"));
        let b = parseInt(prompt("Enter value for b:"));

    alert("Before swap:\na = " + a + "\nb = " + b);

    a = a + b;
    a = a - b;
    a = a - b;

    alert( "after swap:\na = " + a + "\nb = " +b);
    </script>
</body>
</html>
